{% extends "base.html" %}

{% block title %}Projets - Portfolio{% endblock %}

{% block content %}
<section class="projects-section">
    <div class="container">
        <h2 class="section-title">Mes Projets</h2>
        <div class="projects-grid">
            {% for project in projects %}
            <div class="project-card">
                <div class="project-image">
                    <img src="{{ url_for('static', filename=project.image) }}"
                         alt="{{ project.title }}"
                         onerror="this.onerror=null; this.src='https://via.placeholder.com/300x200/4a5568/FFFFFF?text={{ project.title|urlencode }}';">
                </div>
                <div class="project-content">
                    <h3>{{ project.title }}</h3>
                    <p>{{ project.description }}</p>
                    <div class="project-technologies">
                        {% for tech in project.technologies %}
                        <span class="tech-tag">{{ tech }}</span>
                        {% endfor %}
                    </div>
                   <!-- <a href="{{ project.link }}" class="project-link" target="_blank">Voir le projet â†’</a> -->
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
